<!doctype html>
<html lang="en">
​
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/style.css">
   <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500&display=swap" rel="stylesheet" />
   <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
<link rel="stylesheet" href="/contac.css">
  <title>Contact Us | </title>
</head>
​
<body id="contact-body">
​
​
  
  <main>
​
    <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Mensaje fue enviado correctamente</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
    <section>
      
      </div>
      <div class="contact-overlay">
        <div class="container-fluid h-100">
          <div class="row align-items-center text-center text-md-left h-100">
            <div class="col-6 offset-6 col-md-6 offset-md-1">
               <div class=" mr-1 text-right d-block d-md-none mt-5 line-contact">
           
​
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
​
    <section class="contact-form">
​
      <div class="container">
        <div class="row mt-4">
          <div class="col text-center">
            <h2 class="font-weight-bold">
              CONTACT US
            </h2>
​
          </div>
        </div>
        <div class="row">
          <div class="col-12 col-md-8 offset-md-2">
            <form>
              <div class="form-row">
                <div class="col-12 col-md-6 mt-3">
                  <input type="text" class="form-control" placeholder=" 👤 First name">
                </div>
                <div class="col-12 col-md-6 mt-3">
                  <input type="text" class="form-control" placeholder=" 👤 Last name">
                </div>
              </div>
              <div class="row">
                <div class="col-12 col-md-6 mt-3">
                  <input type="email" class="form-control" placeholder=" 📧 Mail">
                </div>
                <div class="col-12 col-md-6 mt-3">
                  <input type="phone" class="form-control" placeholder=" 📞 Phone number">
                </div>
              </div>
              <div class="form-row mt-3">
                <div class="col ">
                  <textarea class="form-control" rows="3" placeholder=" 📝 Enter your message for us here."></textarea>
​
                </div>
              </div>
              <div class="form-row mt-3">
                <div class="col-12 col-md-6 offset-md-3">
                             <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
    Submit
  </button>
                </div>
              </div>
          </div>
          </form>
​
        </div>
      </div>
​
    </section>
​
​
​
</section>
  
  </main>
  
​
​
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
    crossorigin="anonymous"></script>
  <script src="https://use.fontawesome.com/823835b326.js"></script>
 
</body>
​
</html>
​
